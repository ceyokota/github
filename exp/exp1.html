<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of the code! (Use option + command + J)</h2>

    <script>

        // This program prints all numbers from 1 to 100, but if the number is divisible by 3, it prints "Fizz", and if it is divisible by 5, it prints "Buzz".

        
        // LOOP is the "for" loop
        // SEQUENCE is the i=0; i<100; i++ because it's telling the program to start at 0 and to go 100
        for (i=0; i<100; i++){
            //SELECTION is the "if", "else if", and "else"
            if (i%3 == 0) {
                console.log("Fizz");
            } else if (i%5 == 0){
                console.log("Buzz");
            } else {
            console.log(`${i}`);
            }
        }

    
    </script>
 
</body>
