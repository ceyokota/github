<body>
    <h1></h1>
    
    <script>

        // This code takes a user input of a color then changes the background of the webpage to that color while also displaying text telling them what color they chose! If they didn't choose a listed color, it will tell them to try choosing a color from the list next time!

        var submittedColor = prompt("Name a color from the list: red, orange, yellow, green, blue, purple", "");
        
        var userColor = document.querySelector("body");
        var text = document.querySelector("h1");

        givenColor = submittedColor.toLowerCase();
        var colors = ["red", "orange", "yellow", "green", "blue", "purple"]

        if (colors.includes(givenColor)) {
            userColor.style.backgroundColor = givenColor;
            text.append(`You chose ${givenColor}!`)
        } else {
            text.append(`Try choosing a listed color next time!`);
        }
